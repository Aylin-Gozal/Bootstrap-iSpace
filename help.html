        <h3>Help Center <img src="call center.png"></h3>
    </header>


    <form class="text-center py-5">
        <p for="name">Name: <input type="text" id="name" name="name" placeholder="Enter your name..."></p><br>
        <p for="surname">Surname: <input type="text" id="surname" name="surname" placeholder="Enter your surname..."></p><br>
        <p for="email">Email: <input type="email" id="email" name="email" placeholder="Enter your email..."></p><br>
        <p for="number">Phone Number: <input type="tel" id="tel" name="tel" placeholder="123-456-78-90" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"></p><br>
        <p for="text">Tell about your problems:<br><textarea id="problems" rows="3" cols="35" placeholder="Enter your problems..."></textarea></p>
        
        <button class="btn btn-outline-primary ms-3" type="submit" value="submit"><a class="nav-link" href="submit.html">Submit</a></button>
